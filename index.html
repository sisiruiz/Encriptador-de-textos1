<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
        <div class="buttons">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Desencriptar</button>
        </div>
        <textarea id="outputText" readonly placeholder="El resultado aparecerá aquí"></textarea>
        <button onclick="copyText()">Copiar al portapapeles</button>
    </div>
    <footer>
        <p>Creado por Silvina Ruiz, 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
